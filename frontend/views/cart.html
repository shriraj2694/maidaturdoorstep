  <body>
    <div class="banner">
        <div class="container">

              <section id="cart-container" class="container my-5">

                  <thead>

                      <td>Remove</td>
                      <td>Service</td>
                      <td>Price</td>
                      <td>Date</td>
                      <td>Time</td>

                  <tbody>
                    <tr>
